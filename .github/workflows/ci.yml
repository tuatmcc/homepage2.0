name: CI

on:
  pull_request:
    branches:
      - 'develop'
  push:
    branches:
      - 'feature/**'
      - 'feat/**'
      - 'hotfix/**'
      - 'fix/**'

  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: pnpm install

      - name: Run pnpm lint
        run: pnpm lint

      - name: Run pnpm build:prod
        run: pnpm build:prod
