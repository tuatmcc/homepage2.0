name: CI

on:
  pull_request:
    branches:
      - 'develop'
  push:
    branches:
      - 'feature/**'
      - 'feat/**'
      - 'hotfix/**'
      - 'fix/**'

  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup bun
        uses: oven-sh/setup-bun@v1


      - name: Install dependencies
        run: bun install

      - name: Run lint
        run: bun lint

      - name: Run production build
        run: bun build:prod
